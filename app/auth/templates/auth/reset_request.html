{% extends 'base.html' %}

{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <h1 align="center">Request Reset Password</h1>
    <form method="post">
        {{ form.hidden_tag() }}

        {{form.email.label(class="form-label")}}
        {{form.email(class="form-control")}}
        <br>
        {{ form.submit(class="btn  btn-outline-success") }}
    </form>
{% endblock %}
